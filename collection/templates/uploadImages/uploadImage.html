{% extends "collection/base.html" %}
{% block content %}
  <style>
    .column-container {
      display: flex;
      justify-content: center;
      max-height: 100vh;
      gap: 25px;
    }
    
    .icon-container {
      text-align: center; 
      width: 100px; 
      height: 100px; 
      border: 1px solid #000;
    }
    
    i.material-icons {
      font-size: 24px; 
      color: #007bff; 
    }
    .container {
      max-width: 100%; 
    }
    
    .title {
      line-height: 1.2; 
      max-height: 7.2em; 
      overflow-y: scroll; 
      text-overflow: ellipsis;
      margin-bottom: 8px; 
    }
    .title::-webkit-scrollbar {
      width: 0.2em; 
    }
    .title::-webkit-scrollbar-thumb {
      background-color: transparent; 
    }
    .picture {
      flex: 2; 
    }
    .text {
      flex: 1; 
      text-align: justify; 
    }
  
    .formUpload {   
      border-radius: 25px;
      border: 2px solid orange;
      padding: 20px;      
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .container2 {
      border-radius: 25px;
      border: 2px solid orange;
      width: 500px;
      height: 200px;
      gap: 10px;
    text-align: center;
    }
    
  .custom-submit-button {
    background-color: #4CAF50;
    border-radius: 10px;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
  </style>

  <div class="container mx-auto"> 
    <div class="text-center"> 
      <div class="flex flex-col p-4">
        <div class="container mx-8 w-full">
          <div class="column-container">  
    <div class="container2">
    <h1>Este es un Frontend para subir una Imagen<h1>

    {% if instancia_modelo %}
    <img src="{{ instancia_modelo.imagen.url }}" alt="Imagen seleccionada">
{% endif %}
    </div>
    <div class="formUpload">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="mb-3">
          <input type="file" Required name="image" class="form-control">
      </div>
      <button type="submit" class="custom-submit-button">Save</button>
    </form>
    </div>
    </div>
  </div>
  <!-- <div></div> -->
</div>
<script>

      window.location.host
    }/ws/socket-server/`;
    var ws = new WebSocket(wsurl);
    ws.onmessage = function (e) {
      var msg = JSON.parse(e.data)["message"];
      console.log(e.data);

    };
</script>
{% endblock %}
